<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sample003</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
  </head>
  <body>
    <div class="modal fade" id="modalSample">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Modal Header</h3>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-6">
                  <div class="progress">
                    <div class="progress-bar-striped bg-danger w-75 animate progress-bar-animated"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card">
                    <img class="card-img-top" src="../Images/index.jpg" class="img-thumbnail" style="width: 100%" alt="picture"/>
                    <div class="card-body">
                      <h4 class="card-title">Card Title</h4>
                      <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, dignissimos.</p>
                      <a href="#" class="btn btn-success btn-block">YES</a>
                      <a href="#" class="btn btn-danger btn-block">NO</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-success">save</a>
            <a href="#" class="btn btn-danger" data-dismiss="modal">close</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="row m-3">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalSample">Open Modal</button> 
        </div>
    </div>
    <script src="../jq.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
  </body>
</html>
